<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавление сотрудников и услуг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container py-4">
    <div class="card mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <b>Инструкция:</b>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Выйти</a>
            </div>
            <ul class="mb-0">
                <li>Заполните данные сотрудника и/или услуги.</li>
                <li>После добавления, проверьте работу Telegram-бота.</li>
                <li>Если бот видит новые данные — всё работает!</li>
            </ul>
        </div>
    </div>
    {% if messages %}
    {% for category, msg in messages %}
    <div class="alert {% if category == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show"
         role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">Добавить сотрудника</div>
                <div class="card-body">
                    <form id="add-cooperator-form" method="post" action="/add_cooperator">
                        <div class="mb-3">
                            <input type="number" name="id" class="form-control" placeholder="ID сотрудника" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" name="branch_id" class="form-control" placeholder="ID филиала"
                                   required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="name" class="form-control" placeholder="Имя сотрудника" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">Добавить услугу</div>
                <div class="card-body">
                    <form id="add-service-form" method="post" action="/add_service">
                        <div class="mb-3">
                            <input type="number" name="id" class="form-control" placeholder="ID услуги" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" name="branch_id" class="form-control" placeholder="ID филиала"
                                   required>
                        </div>
                        <div class="mb-3">
                            <input type="number" name="cooperator_id" class="form-control" placeholder="ID сотрудника"
                                   required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="name" class="form-control" placeholder="Название услуги" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" step="0.01" name="price" class="form-control" placeholder="Цена"
                                   required>
                        </div>
                        <div class="mb-3">
                            <input type="number" name="duration" class="form-control"
                                   placeholder="Длительность (минуты)" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
